<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./logassist.css">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
        <span id="modeLabel">WGS</span>
    </div>
    <div class="container">
        <div class="left-section">
            <div class="form-group">
                <label for="req_id">Inquiry No.:</label>
                <input type="text" id="req_id" name="req_id">
            </div>
            <div class="form-group">
                <label for="arc">ARC Code:</label>
                <input type="text" id="arc" name="arc">
            </div>
            <div class="form-group">
                <label for="mlh">MLH (MM/DD/YYYY):</label>     <!-- 2024-06-30 Added MLH label -->
                <input type="text" id="mlh" name="mlh">
            </div>
            <div class="form-group">
                <label for="identifier">Identifier:</label>
                <input type="text" id="identifier" name="identifier" value="AL72178">
            </div>
        </div>
        <div class="right-section">
            <div class="form-group adjustment-note">
                <label for="reason">Adjustment note:</label>
                <textarea id="reason" name="reason" rows="4"></textarea> <!-- 2024-06-30 Added adjustment note label -->
            </div>
            <div class="form-group partial-log-button">
                <button id="partialLogButton">Generate Partial Log</button>
            </div>
        </div>
    </div>
    <div class="primary-button">
        <button id="completeLogButton">Generate Complete Log</button> <!-- 2024-06-30 Added generate complete log button -->
    </div>
    <div class="output-container">
        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
        <pre id="output"></pre>
    </div>
    <script src="./logassist.js"></script>
</body>
</html>

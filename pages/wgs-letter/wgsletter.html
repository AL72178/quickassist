<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Divider</title>
<link rel="icon" href="./divider.png" type="image/x-icon">
<link rel="stylesheet" href="./wgsletter.css">
</head>

<body>

<div class="heading">
    <h2>Text Divider</h2>
</div>

<div id="inputContainer">
    <div class="incontainer">
        <textarea id="inputText" placeholder="Please write your verbiage here...."></textarea>
        <div class="btncounter">
            <span class="textCounter" id="charCount">Characters: 0</span> <!-- Added label "Characters: " -->
            <button id="divideButton" class="button primaryButton">Divide Text</button>
            <button id="resetButton" class="button secondaryButton">Reset</button>
        </div>
    </div>
</div>

<div id="outputBoxes" class="textBoxContainer"></div>

<script src="./wgsletter.js"></script>
</body>
</html>
